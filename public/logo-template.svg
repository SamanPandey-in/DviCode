<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI circuit pattern gradient -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e40af" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- AI circuit background pattern -->
  <g fill="url(#circuitGradient)" opacity="0.4">
    <!-- Circuit lines -->
    <rect x="100" y="200" width="80" height="4" rx="2"/>
    <rect x="200" y="150" width="4" height="80" rx="2"/>
    <rect x="300" y="200" width="80" height="4" rx="2"/>
    <rect x="250" y="300" width="4" height="60" rx="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="190" cy="202" r="8"/>
    <circle cx="310" cy="202" r="8"/>
    <circle cx="202" cy="240" r="6"/>
    <circle cx="252" cy="290" r="6"/>
  </g>
  
  <!-- Main medical cross -->
  <g fill="white" opacity="0.95">
    <!-- Vertical bar of cross -->
    <rect x="226" y="156" width="60" height="200" rx="30"/>
    
    <!-- Horizontal bar of cross -->
    <rect x="156" y="226" width="200" height="60" rx="30"/>
    
    <!-- Center circle for AI element -->
    <circle cx="256" cy="256" r="45" fill="rgba(255,255,255,0.9)"/>
    
    <!-- AI brain/network symbol in center -->
    <g fill="url(#mainGradient)" opacity="0.8">
      <!-- Central node -->
      <circle cx="256" cy="256" r="12"/>
      
      <!-- Connected nodes -->
      <circle cx="236" cy="236" r="6"/>
      <circle cx="276" cy="236" r="6"/>
      <circle cx="236" cy="276" r="6"/>
      <circle cx="276" cy="276" r="6"/>
      
      <!-- Connection lines -->
      <line x1="244" y1="244" x2="256" y2="256" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="268" y1="244" x2="256" y2="256" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="244" y1="268" x2="256" y2="256" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="268" y1="268" x2="256" y2="256" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Traditional medicine elements (subtle) -->
  <g fill="rgba(255,255,255,0.2)" font-family="serif" font-size="24" text-anchor="middle">
    <!-- Ancient symbols around the cross -->
    <text x="180" y="180">â˜¯</text>
    <text x="332" y="180">ðŸ•Ž</text>
    <text x="180" y="340">âš•</text>
    <text x="332" y="340">â˜ª</text>
  </g>
  
  <!-- Highlight for depth -->
  <ellipse cx="256" cy="200" rx="60" ry="20" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
</svg>
